<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div style="margin-top: 50px;" class="container">
        <h1 class="text-center">To Do App</h1>

        <form action="/add" method="post">
            <div class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Todo Title</label>
                    <input class="form-control" type="text" name="title"
                           placeholder="Enter Todo..."><br>
                </div>
            </div>
            <button class="btn btn-primary btn-lg" type="submit">Add</button>
        </form>

        <hr>

        <ul class="list-group">
          {% for todo in todo_list %}
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">{{ todo.id}} | {{ todo.title }}</div>

              {% if todo.complete == False %}
              <span class="text-danger">Not Complete</span>
              {% else %}
              <span class="text-success">Completed</span>
              {% endif %}

              <div class="my-2">
                  <a class="btn btn-primary" href="/update/{{ todo.id }}">Update</a>
                  <a class="btn btn-danger" href="/delete/{{ todo.id }}">Delete</a>
              </div>
            </div>

          </li>
        {% endfor %}
        </ul>
    </div>
</body>

</html>
