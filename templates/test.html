<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Checking list</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" href="/">To Do</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/notes/">Note</a>
          </li>

          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  MORE
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">DON'T CLICK THIS BUTTON</a></li>
                  <li><a class="dropdown-item" href="#">Nothing</a></li>
                  <li><a class="dropdown-item" href="#">Secret Place</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <body>
    <div style="margin-top: 100px;" class="container">
        <h1 class="text-center">Wat u gonna do</h1>

        <form action="/add" method="post">
            <div class="row g-3"> 
                <div class="col-12">
                    <label for="title" class="form-label">Let's do it</label>
                    <input class="form-control" type="text" name="title"
                           placeholder="ex. Buy some new cars..."><br>
                </div>
                    <button class="btn btn-warning btn-lg" type="submit">+</button>
            </div>
            
        </form>

        <hr>

        {% for todo in todo_list %}
        
        <hr>
        <div class="shadow p-3 mb-5 bg-body rounded">
            Todo
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                {{ todo.id}} | {{ todo.title }}
            </label>
            <div class="my-2">
                <a class="btn btn-secondary" href="/delete/{{ todo.id }}">done</a>
              </div>
          </div>
        </div>
        {% endfor %}

    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>

</html>
