<!DOCTYPE html>
<html lang="en">

card

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div style="margin-top: 50px;" class="container">
        <h1 class="text-center">Wat u gonna do</h1>
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-dark" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>

        <div class="d-flex justify-content-center">
            <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <form action="/add" method="post">
            <div class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Let's do it</label>
                    <input class="form-control" type="text" name="title"
                           placeholder="ex. Buy some new cars..."><br>
                </div>
                    <button class="btn btn-warning btn-lg" type="submit">+</button>
            </div>
            
        </form>

        <hr>

          {% for todo in todo_list %}
              <div class="card text-center">
              
              <span class="border border-primary" class="border border-4">
                  Todo
              </span>
              <div class="card" style="width: 18rem">
                <h5 class="card-title">{{ todo.id}} | {{ todo.title }}</h5>
                
                {% if todo.complete == False %}
                <span class="text-primary">YOU are fired</span>
                {% else %}
                <span class="placeholder col-12 bg-info">
                <span class="text-danger">YOU are hired</span>
                </span>
                {% endif %}
                
                <div class="my-2">
                  <a class="btn btn-success" href="/update/{{ todo.id }}">Update</a>
                  <a class="btn btn-secondary" href="/delete/{{ todo.id }}">done</a>
                </div>

              </div>
              </div>
        {% endfor %}
    </div>
</body>

</html>
