<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Custom styles for this template -->
/	<style>
		/* Show it is fixed to the top */
		body {
			min-height: 75rem;
			padding-top: 4.5rem;
		}
	</style>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TODO List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="/notes/">Notes</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
        </div>
    </nav>

    <div class="container">
        {% for note in note_list %}
        <div class="p-4 border-bottom border-primary">
            <div class="row mb-3">
                <div class="col-8 fs-2">
                    <a href="/notes/{{ note.id }}">{{ note.id}} | {{ note.title }}</a>
                </div>

                <div class="col-4">
                    <span class="text-muted">{{ note.text }}</span>
                </div>

                <div>
                    <a class="btn btn-danger" href="/notes/delete/{{ note.id }}">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}

        <hr>

        <form action="/notes/add" method="post">
            <div class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Note Title</label>
                    <input class="form-control" type="text" name="title"
                           placeholder="Enter Title..."><br>
                    <input class="form-control" type="text" name="body"
                           placeholder="Enter Text..."><br>
                </div>
            </div>
            <button class="btn btn-primary btn-lg" type="submit">Add</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>

</html>
