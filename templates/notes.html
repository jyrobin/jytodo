{% extends "layout.html" %}

{% set page = "notes" %}

{% block title %}Note List{% endblock %}

{% block content %}
    <h1 class="text-center">My Notes</h1>

    <form action="/notes/add" method="post">
        <div class="row g-3"> 
            <div class="col-12">
                <label for="title" class="form-label">Note</label>
                <input class="form-control" type="text" name="title"
                        placeholder="ex. I have a dream..."><br>
            </div>
                <button class="btn btn-warning btn-lg" type="submit">+</button>
        </div>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Ψ(￣∀￣)Ψ</button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Notification</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
            <p>There is no older notification</p>
            </div>
        </div>
    </form>

    <hr>

    {% for note in note_list %}
        <div class="p-4 border-bottom border-primary">
            <h2>
            <a href="/notes/{{note.id}}">{{ note.title }}</a>
            </h2>
            <a class="btn btn-danger" href="/notes/delete/{{ note.id }}">Delete</a>
        </div>

    {% endfor %}
{% endblock %}
